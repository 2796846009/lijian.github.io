<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="z-2 登录注册.css">
</head>

<body>
    <div class="he1">
        <img src="logo.png" alt="">
    </div>

    <div class="he2">
        <img src="2.1.jpg" alt="">
    </div>

    <div class="n1">
        <div class="n11">
            <button>账号登录</button>
            <button class="n111">注册账号</button>
        </div>
        <input type="text" placeholder="手机号/邮箱/用户名" id="dl">
        <input type="password" placeholder="密码" id="dlm">
        <a href="" class="zhuan">
            <button class="loginButton">登录</button>
        </a>
        <div class="n12">
            <a href="">
                <p>短信快捷登录</p>
            </a>
            <a href="">
                <p>忘记密码</p>
            </a>
        </div>
    </div>

    <div class="n2">
        <div class="n21">
            <button class="n211">账号登录</button>
            <button>注册账号</button>
        </div>
        <input type="text" placeholder="手机号/邮箱/用户名" id="zc">
        <input type="password" placeholder="密码" id="zcm">
        <input type="password" placeholder="确认密码" id="zcm1">
        <a href="" class="zhuan1">
            <button class="loginButton1">注册</button>
        </a>
        <div class="n22">
            <a href="">
                <p>短信快捷注册</p>
            </a>
            <a href="">
                <p>邮箱验证注册</p>
            </a>
        </div>
    </div>

    <img src="logo.png" class="n3">

    <script>

        let img = document.querySelector(".n3")
        document.addEventListener("mousemove", function (e) {
            img.style.left = e.pageX + "px"
            img.style.top = e.pageY + 20 + "px"
        })

    </script>

    <script>
        let p1 = document.querySelector(".n111")
        let p2 = document.querySelector('.n211')
        let m1 = document.querySelector(".n1")
        let m2 = document.querySelector(".n2")

        p1.addEventListener("click", function () {
            m1.style.display = 'none'
            m2.style.display = "block";
        });

        p2.addEventListener("click", function () {
            m2.style.display = "none"
            m1.style.display = 'block'
        });
    </script>

    <script>
        let zcdiv = document.querySelector(".n2");
        let zhuan = document.querySelector('.zhuan');
        let loginButton = document.querySelector('.loginButton');
        let zhuan1 = document.querySelector('.zhuan1');
        let loginButton1 = document.querySelector('.loginButton1');

        loginButton.addEventListener("click", function validateForm() {
            let loginInput = document.getElementById('dl').value.trim();
            let passwordInput = document.getElementById('dlm').value.trim();

            let isValid = true;

            // 验证手机号或邮箱
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phoneRegex = /^[1][3,4,5,7,8][0-9]{9}$/;
            let f = 0;
            if (!emailRegex.test(loginInput) && !phoneRegex.test(loginInput)) {
                f = 1;
                alert('手机号或邮箱格式不正确');
                isValid = false;
            }

            if (!passwordInput && f == 0) {
                alert('密码不能为空');
                isValid = false;
            }

            if (isValid) {
                alert('登录成功！');
                zhuan.href = "z-1 首页.html";
            }
        });

        loginButton1.addEventListener("click", function validateForm1() {
            let loginInput = document.getElementById('zc').value.trim();
            let passwordInput = document.getElementById('zcm').value.trim();
            let passwordInput1 = document.getElementById('zcm1').value.trim();

            let isValid1 = true;

            // 验证手机号或邮箱
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phoneRegex = /^[1][3,4,5,7,8][0-9]{9}$/;
            let f = 0;
            if (!emailRegex.test(loginInput) && !phoneRegex.test(loginInput)) {
                f = 1;
                alert('手机号或邮箱格式不正确');
                isValid1 = false;
            }

            if (!passwordInput && f == 0) {
                alert('密码不能为空');
                isValid1 = false;
            } else if (passwordInput !== passwordInput1) {
                alert('两次输入的密码不一致');
                isValid1 = false;
            }

            if (isValid1) {
                zhuan1.href = "z-1 首页.html";
                alert('注册成功！');
            }
        });
    </script>

    <script>
        let n1 = document.querySelector('.n1')
        let n2 = document.querySelector('.n2')
        let btn1 = document.querySelector(".n211")
        let btn2 = document.querySelector(".n111")

        btn2.addEventListener("click", function () {
            n2.classList.add('n2css');
        });
        n2.classList.remove('n2css');

        btn1.addEventListener("click", function () {
            n1.classList.add('n1css');
        });
        n1.classList.remove('n1css');
    </script>
</body>

</html>
